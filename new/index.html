<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header_top">
          <div class="container">
            <div class="header__top-inner">
              <nav class="head__nav">
                <ul class="header__nav-list">
                  <li class="header__nav-item">
                    <a class="header__nav-link" href="#about">About Us</a>
                  </li>
                  <li class="header__nav-item">
                    <a class="header__nav-link" href="#directions">Courses</a>
                  </li>
                  <li class="header__nav-item">
                    <a class="header__nav-link" href="#">Events</a>
                  </li>
                  <li class="header__nav-item">
                    <a class="header__nav-link" href="#blog">Blog</a>
                  </li>
                  <li class="header__nav-item">
                    <a class="header__nav-link" href="#info">Contacts</a>
                  </li>
                </ul>
              </nav>
              <div class="header__btn-box">
                <a href="#" class="button">Get consultation</a>
                <a href="#">
                  <img src="images/logo.svg" alt="Logo" class="logos" />

                <div class="header__user-in">
                  <a href="#" class="btn__login">Log in</a>
                  /
                  <a href="#" class="btn__login">Register</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- -------------------------------------------- -->
        <div class="header__body">
          <div class="container">
            <div class="header__body-inner">
              <div class="header__main">
                <div class="header__main-content">
                  <a class="header__play-btn" href="#" data-fancybox>
                    <svg
                      width="52"
                      height="52"
                      viewBox="0 0 52 52"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <circle cx="26" cy="26" r="26" fill="#FF3F3A" />
                      <path
                        d="M32.5 25.134C33.1667 25.5189 33.1667 26.4811 32.5 26.866L23.5 32.0622C22.8333 32.4471 22 31.966 22 31.1962L22 20.8038C22 20.034 22.8333 19.5529 23.5 19.9378L32.5 25.134Z"

                      />
                    </svg>
                    Play showreel
                  </a>
                  <h1 class="header__title">
                    Enjoy studying with Createx Online Courses
                  </h1>
                  <div class="header__content-buttons">
                    <a class="header__content-btn button button--empty" href="#"
                      ><span>About us</span></a
                    >
                    <a class="header__content-btn button" href="#"
                      >Explore courses</a
                    >
                  </div>
                </div>
                <img class="header__img" src="images/hero-image.svg" alt="" />
              </div>
              <ul class="header__row">
                <li class="header__row-item">
                  <span>1200</span>
                  Students graduated
                </li>
                <span></span>
                <li class="header__row-item">
                  <span>84</span>
                  Completed courses
                </li>
                <span></span>
                <li class="header__row-item">
                  <span>16</span>
                  Qualified tutors
                </li>
                <span></span>
                <li class="header__row-item">
                  <span>5</span>
                  Years of experience
                </li>
              </ul>
            </div>
            <script src="js/main.js"></script>
          </div>
        </div>
